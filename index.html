<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="style.css">

    <title>Login In</title>
</head>

<body>

    <div class="row d-flex justify-content-center" id="main-content">
        <span class="align-middle">

            <!-- <div class="col-sm-4">

        </div> -->

            <div class="div-container mt-5 container">
                <div class="row">


                    <div class="col-sm-12">
                        <p class="text-center text-light lead pt-5" id="login">LOGIN</p>
                        <form>
                            <div class="form-control-container">

                                <div class="row d-flex justify-content-center">
                                    <div class="col-sm-9 ">
                                        <div class="form-group">
                                            <input type="email" placeholder="Email" class="form-control" id="ema"
                                                required>
                                            <p id="email-verification" class="emaill"> </p>
                                        </div>
                                    </div>
                                </div>


                                <div class="row  d-flex justify-content-center">
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <input type="password" placeholder="password" class="form-control" required
                                                id="pass">
                                            <p class="passW" id="pass-verify"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <p class="text-right" id="text-right"><a href="#">Forgot your password?</a></p>
                                </div>
                            </div>


                            <div class="form-check" id="form-check">
                                <input type="checkbox" class="form-check-input"> <label
                                    class="form-check-label text-light ">Keep me
                                    signed in</label>
                            </div> <br>

                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-primary  btn-lg" id="btn"
                                    onclick="submition(); passVerification()"> Log In</button>
                            </div>
                        </form>

                        <p class="text-center text-light" id="login-with">Or <br> Login With</p>

                        <div class="row d-flex justify-content-center">
                            <div class="row ">
                                <div class="col-sm-12 ">
                                    <button type="button"
                                        class="mb-3 btn btn-primary social btn-light text-primary text-center"
                                        id="fb"><img src="fb.png" width="18px" height="18px"
                                            class="image mr-3">Facebook</button>

                                </div>

                                <div class="col-sm-12">
                                    <button type="button" class=" mb-3 btn btn-primary social btn-light" id="go">
                                        <img src="go.png" width="20px" height="20px">
                                        Google</button>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


            <!-- <div class="col-sm-4">

        </div> -->
        </span>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
